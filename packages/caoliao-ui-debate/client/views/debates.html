<template name="debates">
	<section class="page-container page-home page-static">
		<header class="fixed-title">
			<div class="header-container">
			<!-- <header id="header" class="page-topbar"> -->
				{{> burger}}
				<div class="pagetitle">
					<h2>
						<span class="room-title">{{_ "Caoliao_Market"}}</span>
					</h2>
				</div>
			</div>
		</header>
		<div class="container">

			<ul class="nav">
				<li class="nav-tab">{{_ "Debates_Hot"}}</li>
				<li class="nav-tab">{{_ "Debates_News"}}</li>
				<!-- <li class="nav-tab">{{_ "Debates_Friend"}}</li>
				<li class="nav-tab">{{_ "Debates_Recommend"}}</li> -->
			</ul>
			<div class="bar">
				<div class="bar-progress"></div>
			</div>
			<div class="wraper">
				<div class="panes">
					<div class="pane">
						<ul class="debate-list row">
							{{#if hasMore}}
								<li class="load-more">
									{{#if isLoading}}
										<div class="load-more-loading">{{_ "Loading_more_from_history"}}...</div>
									{{else}}
										<button>{{_ "Has_more"}}...</button>
									{{/if}}
								</li>
							{{/if}}
							<div class="container-bars">
							</div>
							{{#each debatesHistory}}
								{{#nrr nrrargs 'debateItem' .}}{{/nrr}}
							{{/each}}
							{{#if hasMoreNext}}
								<li class="load-more">
									{{#if isLoading}}
										<div class="load-more-loading">{{_ "Loading_more_from_history"}}...</div>
									{{else}}
										<button>{{_ "Has_more"}}...</button>
									{{/if}}
								</li>
							{{/if}}
						</ul>
					</div>
					<div class="pane">
						<ul class="debate-list row">
							{{#if hasMore}}
								<li class="load-more">
									{{#if isLoading}}
										<div class="load-more-loading">{{_ "Loading_more_from_history"}}...</div>
									{{else}}
										<button>{{_ "Has_more"}}...</button>
									{{/if}}
								</li>
							{{/if}}
							{{#each debatesHistory}}
								{{#nrr nrrargs 'debateItem' .}}{{/nrr}}
							{{/each}}
							{{#if hasMoreNext}}
								<li class="load-more">
									{{#if isLoading}}
										<div class="load-more-loading">{{_ "Loading_more_from_history"}}...</div>
									{{else}}
										<button>{{_ "Has_more"}}...</button>
									{{/if}}
								</li>
							{{/if}}
						</ul>
					</div>
					<!-- <div class="pane">
						<ul class="debate-list row"></ul>
					</div>
					<div class="pane">
						<ul class="debate-list row"></ul>
					</div> -->
				</div>
			</div>

		</div>
	</section>
	<div class="fbtn-container">
		<div class="fbtn-inner">
			<a class="fbtn-lg"><i class="icon-plus" aria-hidden="true"></i></a>
		</div>
	</div>
</template>
