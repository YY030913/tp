<template name="debateEdit">
    <section class="page-container">
        
            <header class="fixed-title">
                <div class="header-container">
                    <!-- <header id="header" class="page-topbar"> -->
                    {{> burger}}
                    <div class="pagetitle">
                        <h2>
    							<span class="room-title">{{pagetitle}}</span>
    						</h2>
                    </div>
                    <ul class="right">
                        <li>
                            <a href="javascript:void(0);" class="icon-ok-a waves-effect waves-block waves-light">
                                <i class="mdi-action-done"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </header>
            <div class="container {{#if invalidEdit}}room-not-found{{/if}}" style="overflow-y: scroll;">
                {{#if invalidEdit}}
                    <i class="icon-attention"></i>
                    <div>
                        {{{_ 'error-not-authorized'}}}
                    </div>
                {{else}}
                    <div>
                        
                        <input class="debate-name {{#if mobile}}mobile-debate-name{{/if}}" name="name" value="{{name}}" />
                        <div id="edit-content" class="edit-content">
                            {{#if isSubscribed}}
                                
                            {{else}} 
                                {{> loading}} 
                            {{/if}}
                        </div>

                    </div>
                {{/if}}
            </div>
        
    </section>
</template>
