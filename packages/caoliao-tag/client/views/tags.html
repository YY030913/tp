<template name="tags">
	<div class="permissions-manager">
		{{#if hasPermission}}
			<a href="{{pathFor "admin-tags-new"}}" class="button waves-effect waves-light primary new-role">{{_ "New_Tag"}}</a>


			<table border="1" class="permission-grid">
				<thead>
					<tr>
						<td>&nbsp;</td>
						<td>
							{{_ "Type"}}
						</td>
						<td>
							{{_ "Name"}}
						</td>
						<td>
							{{_ "Description"}}
						</td>
						<td>
							{{_ "Show_On_Select_Debate_Type"}}
						</td>
						<td>
							{{_ "Username"}}
						</td>
						<td>
							{{_ "Created_at"}}
						</td>
						<td>
							&nbsp;
						</td>
					</tr>
				</thead>
				<tbody>
					{{#each tags}}
						<tr>
							<td>{{_id}}</td>
							<td>
								{{t}}
							</td>
							<td>
								{{name}}
							</td>
							<td>
								{{description}}
							</td>
							<td>
								{{#each showOnSelectType}}
									<div class="chip">
					                    <label class="edit-label" >{{_ name}}</label>
					                    <i class="material-icons mdi-navigation-close"></i>
					                </div>
								{{/each}}
							</td>
							<td>
								{{u.username}}
							</td>
							<td>
								{{dateFormated ts}}
							</td>
							<td>
								<a href="{{pathFor 'admin-tags-edit' name=_id}}">{{_ 'edit'}}</a>
							</td>

						</tr>
					{{/each}}
				</tbody>
			</table>
