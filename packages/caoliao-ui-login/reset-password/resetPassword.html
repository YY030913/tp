<template name="resetPassword">
	<form id="login-card" action="/">
		<div class="fields">
			<header>
			{{#if requirePasswordChange}}
				{{#if requirePasswordChangeReason}}
					<p>{{_ requirePasswordChangeReason}}</p>
				{{else}}
					<p>{{_ 'You_need_to_change_your_password'}}</p>
				{{/if}}
			{{else}}
				<p>{{_ "Please_enter_your_new_password_below"}}</p>
			{{/if}}
			</header>
			<div class="input-field active">
				<input id="newPassword" type="password" name="newPassword" dir="auto" />
				<label for="newPassword" class="center-align">{{_ "Type_your_new_password"}}</label>
			</div>
			<div class="submit">
				<button data-loading-text="{{_ "Please_wait"}}..."  class="button waves-effect waves-light primary resetpass"><span>{{_ "Reset"}}</span></button>
			</div>
		</div>
	</form>
</template>
