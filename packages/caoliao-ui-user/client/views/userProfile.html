<template name="userProfile">
    <section class="page-container page-home page-static">
        <header class="fixed-title">
            <div class="header-container">
                {{> burger}}
                <div class="pagetitle">
                    <h2>
                        <span class="room-title">{{_ pageTitle}}</span>
                    </h2>
                </div>
            </div>
        </header>
        <div class="container">
            <div id="profile-page" class="section" style="margin-top: 3rem;">
                <div id="profile-page-header" style="position: relative;">
                    <figure class="card-profile-image">
                        {{> avatar username=username}}
                    </figure>
                    <div class="card-content">
                        <div class="row">                    
                            <div class="col s3 offset-s2">                        
                                <h4 class="card-title grey-text text-darken-4">{{username}}</h4>
                                <p class="medium-small grey-text">
                                    {{#if notcurrentuser}}
                                        {{#if followed}}
                                            <a class="btn-xs btn-info m-t-xs unfollow">{{_ "Cancel_Follow"}}</a>
                                        {{else}}
                                            <a class="btn-xs btn-info m-t-xs follow">{{_ "Follow"}}</a>
                                        {{/if}}
                                    {{/if}}
                                </p>                        
                            </div>
                            <div class="col s2 center-align">
                                <h4 class="card-title grey-text text-darken-4">{{followerscount}}</h4>
                                <p class="medium-small grey-text">{{_ "Followers"}}</p>                        
                            </div>
                            <div class="col s2 center-align">
                                <h4 class="card-title grey-text text-darken-4">{{followingcount}}</h4>
                                <p class="medium-small grey-text">{{_ "Following"}}</p>                        
                            </div>                        
                        </div>
                    </div>
                    <div class="card-reveal">
                        <p>
                            <span class="card-title grey-text text-darken-4">{{username}} <i class="mdi-navigation-close right"></i></span>
                            <span><i class="mdi-action-perm-identity cyan-text text-darken-2"></i> {{country}}</span>
                        </p>
                    </div>
                </div>
                <div id="profile-page-content" class="row">
                    <div id="profile-page-sidebar" class="col s12 m4">
                        <div class="card amber darken-2">
                            <div class="card-content white-text center-align">
                                <p class="card-title">
                                    <i class="mdi-social-group-add"></i> {{followerscount}}
                                </p>
                                <p>{{_ "Followers"}}</p>
                            </div>                  
                        </div>
                    </div>
                </div>
            </div>
