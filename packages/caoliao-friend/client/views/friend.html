<template name="friend">
	<section class="page-container page-home page-static">
		<header class="fixed-title">
			<div class="header-container">
			<!-- <header id="header" class="page-topbar"> -->
				{{> burger}}
				<div class="pagetitle">
					<h2>
						<span class="flag-title">{{_ "Friend"}}</span>
					</h2>
				</div>
				
			</div>
		</header>
		<div class="container">
			{{#if isSubsc}}
			<ul id="contactsList">
				{{#each friends}}
					{{#if friendCate}}
						<li class="gap" id="{{friendCate}}">{{friendCate}}</li>
					{{/if}}
					<li class="friend">
						<button class="thumb user-card-message" data-username="{{friend.name}}" tabindex="1">{{> avatar username=friend.name}}</button>
						<h5 class="user-item">{{friend.name}}</h5>
					</li>
				{{/each}}
			</ul>
			{{/if}}
