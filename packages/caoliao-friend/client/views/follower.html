<template name="follower">
	<section class="page-container page-home page-static">
		<header class="fixed-title">
			<div class="header-container">
			<!-- <header id="header" class="page-topbar"> -->
				{{> burger}}
				<div class="pagetitle">
					<h2>
						<span class="flag-title">{{_ "Friend"}}</span>
					</h2>
				</div>
				
				<ul class="right">
	                <li>
	                    <a href="javascript:void(0);" class="waves-effect waves-block waves-light dropdown-button" data-activates="navigation-dropdown"><i class="mdi-navigation-more-vert"></i></a>
	                </li>
	            </ul>
	            <!-- navigation-button -->
	            <ul id="navigation-dropdown" class="dropdown-content">
	            	{{#each buttons}}
						<li>
							<a href="{{route}}" title="{{title}}">
								<i class="{{icon}}" aria-label="{{title}}"></i>
								<span>
									{{title}}
								</span>
							</a>
						</li>
					{{/each}}
	            </ul>
			</div>
		</header>
		<div class="container">
			<ul id="contactsList">
				{{#each friends}}
					{{#if friendCate}}
						<li class="gap" id="{{friendCate}}">{{friendCate}}</li>
					{{/if}}
					<li class="friend">
						<button class="thumb user-card-message" data-username="{{u.username}}" tabindex="1">{{> avatar username=username}}</button>
						<h5 class="user-item">{{username}}</h5>
					</li>
				{{/each}}
			</ul>
