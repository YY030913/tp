<template name="channelSettingsDefault">
	{{#if canMakeDefault}}
		<li>
			<label>{{_ "Default"}}</label>
			<div>
				{{#if editing 'default'}}
					<label><input type="radio" name="default" id="default_1" class="editing" value="true" checked="{{$eq roomDefault true}}" />  <label for="default_1"> {{_ "True"}} </label> </label>
					<label><input type="radio" name="default" id="default_1" value="false" checked="{{$neq roomDefault true}}" />  <label for="default_1"> {{_ "False"}} </label> </label>
					<button type="button" class="button waves-effect waves-light secondary cancel">{{_ "Cancel"}}</button>
					<button type="button" class="button waves-effect waves-light primary save">{{_ "Save"}}</button>
				{{else}}
					<span>{{defaultDescription}} <i class="icon-pencil" data-edit="default"></i></span>
				{{/if}}
			</div>
		</li>
	{{/if}}
</template>
