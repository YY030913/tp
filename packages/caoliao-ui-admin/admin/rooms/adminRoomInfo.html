<template name="adminRoomInfo">
	{{#with selectedRoom}}
		<div class="content">
			<div class="list-view channel-settings">
				<div class="title">
					<h2>{{_ "Room_Info"}}</h2>
				</div>
				<form>
					<ul class="list clearfix">
						{{#if notDirect}}
							<li>
								<label>{{_ "Name"}}</label>
								<div>
									{{#if editing 'roomName'}}
										<input type="text" name="roomName" value="{{roomName}}" class="editing" /> <button type="button" class="button waves-effect waves-light secondary cancel">{{_ "Cancel"}}</button> <button type="button" class="button waves-effect waves-light primary save">{{_ "Save"}}</button>
									{{else}}
										<span>{{roomName}}{{#if canEdit}} <i class="icon-pencil" data-edit="roomName"></i>{{/if}}</span>
									{{/if}}
								</div>
							</li>
						{{/if}}
						<li>
							<label>{{_ "Topic"}}</label>
							<div>
								{{#if editing 'roomTopic'}}
									<input type="text" name="roomTopic" value="{{roomTopic}}" class="editing" /> <button type="button" class="button waves-effect waves-light secondary cancel">{{_ "Cancel"}}</button> <button type="button" class="button waves-effect waves-light primary save">{{_ "Save"}}</button>
								{{else}}
									<span>{{roomTopic}}{{#if canEdit}} <i class="icon-pencil" data-edit="roomTopic"></i>{{/if}}</span>
								{{/if}}
							</div>
						</li>
						{{#if notDirect}}
							<li>
								<label>{{_ "Type"}}</label>
								<div>
									{{#if editing 'roomType'}}
										<label><input type="radio" id="roomType_1" name="roomType" class="editing" value="c" checked="{{$eq roomType 'c'}}" /> <label for="roomType_1"> {{_ "Channel"}} </label> </label>
										<label><input type="radio" id="roomType_0" name="roomType" value="p" checked="{{$eq roomType 'p'}}" /> <label for="roomType_0"> {{_ "Private_Group"}} </label> </label>
										<button type="button" class="button waves-effect waves-light secondary cancel">{{_ "Cancel"}}</button>
										<button type="button" class="button waves-effect waves-light primary save">{{_ "Save"}}</button>
									{{else}}
										<span>{{roomTypeDescription}}{{#if canEdit}} <i class="icon-pencil" data-edit="roomType"></i>{{/if}}</span>
									{{/if}}
								</div>
							</li>
						{{/if}}
						{{#if notDirect}}
							<li>
								<label>{{_ "Room_archivation_state"}}</label>
								<div>
									{{#if editing 'archivationState'}}
										<label><input type="radio" id="archivationState_1" name="archivationState" class="editing" value="true" checked="{{$eq archivationState true}}" /> <label for="archivationState_1"> {{_ "Room_archivation_state_true"}} </label> </label>
										<label><input type="radio" id="archivationState_0" name="archivationState" value="false" checked="{{$neq archivationState true}}" /> <label for="archivationState_0"> {{_ "Room_archivation_state_false"}} </label> </label>
										<button type="button" class="button waves-effect waves-light secondary cancel">{{_ "Cancel"}}</button>
										<button type="button" class="button waves-effect waves-light primary save">{{_ "Save"}}</button>
									{{else}}
										<span>{{archivationStateDescription}}{{#if canEdit}} <i class="icon-pencil" data-edit="archivationState"></i>{{/if}}</span>
									{{/if}}
								</div>
							</li>
						{{/if}}
						{{#each channelSettings}}
							{{> Template.dynamic template=template data=data}}
						{{/each}}
					</ul>
				</form>
				{{#if canDeleteRoom}}
				<nav>
					<button class='button delete red'><span><i class='icon-trash'></i> {{_ "Delete"}}</span></button>
				</nav>
				{{/if}}
			</div>
		</div>
	{{/with}}
</template>
