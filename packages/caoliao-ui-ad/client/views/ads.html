<template name="ads">
	<div class="permissions-manager">
		{{#if hasPermission}}
			<a href="{{pathFor 'admin-ad-new'}}" class="button waves-effect waves-light primary new-role">{{_ "New_Ad"}}</a>


			<table border="1" class="permission-grid">
				<thead>
					<tr>
						<td>&nbsp;</td>
						<td>
							{{_ "Name"}}
						</td>
						<td>
							{{_ "cover"}}
						</td>
						<td>
							{{_ "Username"}}
						</td>
						<td>
							{{_ "Created_at"}}
						</td>
						<td>
							&nbsp;
						</td>
					</tr>
				</thead>
				<tbody>
					{{#each ads}}
						<tr>
							<td>{{_id}}</td>
							<td>
								{{name}}
							</td>
							<td>
								<a href="{{url}}">{{cover}}</a>
							</td>
							<td>
								{{u.username}}
							</td>
							<td>
								{{dateFormated ts}}
							</td>
							<td>
								<a href="{{pathFor 'admin-ad-edit' name=_id}}">{{_ 'edit'}}</a>
							</td>

						</tr>
					{{/each}}
				</tbody>
			</table>
		{{else}}
			{{_ "Not_authorized"}}
		{{/if}}
	</div>
</template>
