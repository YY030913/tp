<template name="livechatDepartmentForm">
	<form id="department-form" data-id="{{department._id}}">
		<div class="rocket-form">
			{{#if Template.subscriptionsReady}}
				<fieldset>
					<div class="input-line">
						<label>{{_ "Enabled"}}</label>
						<div>
							<label><input type="radio" name="enabled" id="enabled_1" value="1" checked="{{$eq department.enabled true}}" /><label for="enabled_1"> {{_ "Yes"} </label>}</label>
							<label><input type="radio" name="enabled" id="enabled_0" value="0" checked="{{$eq department.enabled false}}" /><label for="enabled_0"> {{_ "No"}} </label></label>
						</div>
					</div>
					<div class="input-line">
						<label>{{_ "Name"}}</label>
						<div>
							<input type="text" name="name" value="{{department.name}}" placeholder="{{_ "Name"}}" />
						</div>
					</div>
					<div class="input-line">
						<label>{{_ "Description"}}</label>
						<div>
							<textarea name="description" rows="6">{{department.description}}</textarea>
						</div>
					</div>
					<hr />
					<h2>{{_ "Agents"}}</h2>

					<fieldset>
						<legend>{{_ "Available_agents"}}</legend>

						<ul class="department-agents available-agents">
							{{#each availableAgents}}
								<li><i class="icon-plus-circled"></i>{{username}}</li>
							{{/each}}
						</ul>
					</fieldset>

					<fieldset>
						<legend>{{_ "Selected_agents"}}</legend>

						<div class="list">
							<table>
								<thead>
									<tr>
										<th width="25%">{{_ "Username"}}</th>
										<th>{{_ "Count"}}</th>
										<th>{{_ "Order"}}</th>
										<th>&nbsp;</th>
									</tr>
								</thead>
								<tbody>
									{{#if selectedAgents}}
										{{#each selectedAgents}}
											<tr class="agent-info">
												<td>{{username}}</td>
												<td><input type="text" class="count-{{agentId}}" name="count" value="{{count}}" size="3"></td>
												<td><input type="text" class="order-{{agentId}}" name="order" value="{{order}}" size="3"></td>
												<td><a href="#remove" class="remove-agent"><i class="icon-trash"></i></a></td>
											</tr>
										{{/each}}
									{{else}}
										<tr>
											<td colspan="4">{{_ "There_are_no_agents_added_to_this_department_yet"}}</td>
										</tr>
									{{/if}}
								</tbody>
							</table>
						</div>

					</fieldset>

				</fieldset>
				<div class="submit">
					<button type="button" class="button waves-effect waves-light secondary back"><i class="icon-left-big"></i><span>{{_ "Back"}}</span></button>
					<button class="button waves-effect waves-light save"><i class="icon-floppy"></i><span>{{_ "Save"}}</span></button>
				</div>
			{{else}}
				{{> loading}}
			{{/if}}
		</div>
	</form>
</template>
