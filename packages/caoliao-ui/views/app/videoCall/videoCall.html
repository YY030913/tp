<template name="videoCall">
	{{#if videoAvaliable}}
		{{#if videoActive}}
			<div class="webrtc-video {{#if overlay}}webrtc-video-overlay{{/if}}">
				<div class="main-video">
					<video src="{{mainVideoUrl}}" autoplay muted="true"></video>
					<div>{{mainVideoUsername}}</div>
				</div>

				{{#each remoteVideoItems}}<!-- remoteVideoItems -->
					<div class="{{#unless connected}}state-overlay{{/unless}}" data-state-text="{{stateText}}" data-username="{{id}}" style="width: 100%;height: 100%;">
						<div class="pk-video">
							<video src="{{url}}" autoplay muted="true"></video>
							<div>{{mainVideoUsername}}</div>
						</div>
						<div>{{usernameByUserId id}}</div>
					</div>
				{{/each}}


				<div class="videos left"><!-- 
					{{#if selfVideoUrl}}
						<div class="pk-video" style="width: 150px;height: 150px;right: 50px;bottom: 100px;position: fixed;">
							<video src="{{mainVideoUrl}}" autoplay muted="true"></video>
							<div>{{mainVideoUsername}}</div>
						</div>

					{{/if}} -->
					<div class="lock-left">
						{{#if leftLocked}}
							<i class="icon-lock-open" data-direction="left"></i>
						{{else}}
							<i class="icon-lock" data-direction="left"></i>
						{{/if}}
					</div>
					<div class="content">
						<!-- {{#if selfVideoUrl}}
							<div class="video-item" data-username="$self">
								<video src="{{selfVideoUrl}}" autoplay muted="true"></video>
								{{#unless audioAndVideoEnabled}}
									<div class="video-muted-overlay">
										{{#unless audioEnabled}}
											<i class="icon-mute"></i>
										{{/unless}}
										{{#unless videoEnabled}}
											<i class="icon-eye-off"></i>
										{{/unless}}
									</div>
								{{/unless}}
								<div>{{_ "you"}}</div>
							</div>
						{{/if}} -->
						<div class="join-left">
							{{#if notJoinedLeft}}
								<button class="button">
									<i class="mdi-action-exit-to-app" data-direction="left"></i>
									{{_ "join"}}
								</button>
							{{/if}}
						</div>

						<div class="touch-slider swiper-item-container">
							<ul class="touch-slider swiper-wrapper">
								{{#each remoteVideoItemsLeft}}<!-- remoteVideoItems -->

					                <li class="touch-slider swiper-slide">
					                    <div class="video-item {{#unless connected}}state-overlay{{/unless}}" data-state-text="{{stateText}}" data-username="{{id}}">
											<video src="{{url}}" autoplay></video>
												
											<div>{{usernameByUserId id}}</div>
										</div>
					                </li>
								{{/each}}
							</ul>
						</div>
					</div>
				</div>

				<div class="videos right">
					<div class="lock-right">
						{{#if rightLocked}}
							<i class="icon-lock-open" data-direction="right"></i>
						{{else}}
							<i class="icon-lock" data-direction="right"></i>
						{{/if}}
					</div>
					<div class="content">
						<div class="touch-slider swiper-item-container">
							<ul class="touch-slider swiper-wrapper">
								{{#each remoteVideoItemsRight}}<!-- remoteVideoItems -->

					                <li class="touch-slider swiper-slide">
					                    <div class="video-item {{#unless connected}}state-overlay{{/unless}}" data-state-text="{{stateText}}" data-username="{{id}}">
											<video src="{{url}}" autoplay></video>
												
											<div>{{usernameByUserId id}}</div>
										</div>
					                </li>
								{{/each}}
							</ul>
						</div>
						<div class="join-right">
							{{#if notJoinedRight}}
								<button class="button">
									<i class="mdi-action-exit-to-app" data-direction="right"></i>
									{{_ "join"}}
								</button>
							{{/if}}
						</div>
					</div>
				</div>
					

				<div class="{{#if debateVideo}}group-call-buttons {{else}}group-pk-call-buttons{{/if}}">
					{{#if videoActive}}
						<button class="stop-call button red"><i class="icon-stop"></i>{{_ "Stop"}}</button>
						<!-- {{#if audioEnabled}}
							<button class="disable-audio button red" title="{{_ 'Mute'}}"><i class="icon-mute"></i></button>
						{{else}}
							<button class="enable-audio button" title="{{_ 'Unmute'}}"><i class="icon-mic"></i></button>
						{{/if}}
						{{#if videoEnabled}}
							<button class="disable-video button red"><i class="icon-eye-off"></i></button>
						{{else}}
							<button class="enable-video button"><i class="icon-eye"></i></button>
						{{/if}} -->
						{{#if screenShareAvailable}}
							{{#if screenShareEnabled}}
								<button class="disable-screen-share button red"><i class="icon-desktop"></i></button>
							{{else}}
								<button class="enable-screen-share button"><i class="icon-desktop"></i></button>
							{{/if}}
						{{/if}}
						<!-- {{#if overlayEnabled}}
							<button class="disable-overlay button red"><i class="icon-resize-small"></i></button>
						{{else}}
							<button class="enable-overlay button"><i class="icon-resize-full-alt"></i></button>
						{{/if}} -->
					{{/if}}
				</div>
			</div>
		{{/if}}
	{{/if}}
</template>
